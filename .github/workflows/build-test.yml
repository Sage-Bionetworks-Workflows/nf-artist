name: Docker Build Test

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker/**'
      - '.github/workflows/build-test.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: nf-artist:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test - Verify NumPy Version
        run: >
          docker run --rm nf-artist:pr-${{ github.event.pull_request.number }}
          python -c "import numpy; print('NumPy:', numpy.__version__); assert numpy.__version__.startswith('1.'), 'Expected NumPy 1.x'"

      - name: Smoke Test - Verify Zarr Version
        run: >
          docker run --rm nf-artist:pr-${{ github.event.pull_request.number }}
          python -c "import zarr; print('Zarr:', zarr.__version__); assert zarr.__version__.startswith('2.'), 'Expected zarr 2.x (required by minerva-lib)'"

      - name: Smoke Test - Test Zarr Functionality
        run: >
          docker run --rm nf-artist:pr-${{ github.event.pull_request.number }}
          python -c "import numpy as np; import zarr; arr = zarr.array(np.random.random((10, 10))); print('✓ Zarr array created successfully')"

      - name: Import Test - Verify Critical Packages
        run: >
          docker run --rm nf-artist:pr-${{ github.event.pull_request.number }}
          python -c "import openslide; import cv2; import synapseclient; import ome_types; print('✓ All critical packages imported successfully')"
